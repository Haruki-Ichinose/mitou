services:
  backend:
    build:
      context: ./backend
    command: >
      sh -c "/app/wait-for-it.sh db && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"

  notebook:
    build:
      context: ./notebook
    volumes:
      # notebookディレクトリを作業場所としてマウント
      - ./notebook:/home/jovyan/work
      # 分析用データをマウント
      - ./data:/home/jovyan/data
    ports:
      - "8888:8888"

volumes:
  postgres_data:
